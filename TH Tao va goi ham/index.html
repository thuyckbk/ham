<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc hanh tao ham va goi ham</title>
</head>
<body>
    <button onclick="sayHello()">Xin chao</button>
    <script>
        function sayHi(name){
                alert ("Xin chao "+name + " !");
            }
        function sayHello(){
            let name = prompt("Mời bạn nhập tên: ");
            sayHi(name);
        }
    </script>
</body>
</html>
